<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Пример bootstrap</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container" style="margin-top: 40px">
        <div class="row">
            <div class="well span4 offset4">
                <legend>Авторизация на сайте</legend>
                <div class="alert alert-error">
                    <a class="close" href="#" data-dismiss="alert">x</a> Введены неверные данные
                </div>
                <form method="POST" action="" accept-charset="UTF-8">
                    <input type="text" class="span4" placeholder="Введите Ваш логин" name="login">
                    <input type="password" class="span4" placeholder="Введите Ваш пароль" name="password">
                    <label class="checkbox">
                        <input type="checkbox" value="1" name="remember"> Запомнить меня
                    </label>
                    <button type="submit" name="submit" class="btn btn-block btn-success"><i class="icon-ok"></i>  Авторизоваться</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
