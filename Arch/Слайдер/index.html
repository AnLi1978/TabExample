<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <title>Пример bootstrap</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Некий заголовок</h1>
        </header>
        <div class="navbar">
            <nav class="navbar-inner">
                <ul class="nav">
                    <li><a href="#">Элемент#1</a></li>
                    <li><a href="#">Элемент#2</a></li>
                    <li><a href="#">Элемент#3</a></li>
                    <li><a href="#">Элемент#4</a></li>
                    <li><a href="#">Элемент#5</a></li>
                </ul>
            </nav>
        </div>
        <div class="carousel slide" id="myCarousel">
            <ol class="carousel-indicators">
                <li class="active" data-target="#myCarousel" data-slide-to="0"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item">
                    <img src="images/1.jpg"/>
                    <div class="carousel-caption">
                        <h4>Заголовок слайда#1</h4>
                        <p>Текст слайда#1</p>
                    </div>
                </div>
                <div class="active item">
                    <img src="images/2.jpg"/>
                    <div class="carousel-caption">
                        <h4>Заголовок слайда#2</h4>
                        <p>Текст слайда#2</p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/3.jpg"/>
                    <div class="carousel-caption">
                        <h4>Заголовок слайда#3</h4>
                        <p>Текст слайда#3</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control left" data-slide="prev" href="#myCarousel">&lsaquo;</a>
            <a class="carousel-control right" data-slide="next" href="#myCarousel">&rsaquo;</a>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
